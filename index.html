<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- LINK GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="one">
        <img class="kub" src="./images/svj/kub.svg" alt="kub.svg" />
        <img src="./images/svj/lines.svg" alt="lines.svg" />
      </div>
      <img
        class="mesenger"
        src="./images/svj/mesenger.svg"
        alt="mesenger.svg.svg"
      />
      <img class="Ellipse" src="./images/svj/Ellipse.svg" alt="Ellipse.svg" />
      <img class="lines" src="./images/svj/lines.svg" alt="lines.svg" />
      <div class="box">
        <div class="box-tip box-left">
          <img src="./images/svj/photo.svg" alt="photo.svg" />
          <h2 class="left-h2">Instant support & replay</h2>
          <p class="left-p">
            Vibex will receive your order and be able to reply to you once. You
            place an order and ask for help.
          </p>
          <div class="dot">
            <div class="dot-o"></div>
            <div class="dot-1"></div>
            <div class="dot-o"></div>
            <div class="dot-o"></div>
          </div>
        </div>
        <div class="box-tip box-right">
          <!-- box-body -->
          <div class="box-body">
            <!-- box-body-left -->
            <div class="box-body-left">
              <img class="v-img" src="./images/svj/Vibex.svg" alt="Vibex.svg" />
              <h1 class="h1">Login</h1>
              <p class="right-p">
                Login to make an order, access your orders, special offers,<br />
                health tips, and more!
              </p>
              <span class="hr"></span>
            </div>

            <!-- box-body-right -->
            <div class="box-body-right">
              <img
                class="x-img"
                src="./images/svj/x.svg"
                alt="x.svg"
                width="10"
                height="10"
              />
              <img src="./images/svj/Group.svg" alt="Group.svg" />
            </div>
          </div>
          <div class="box-foot-title">
            <span class="right-span">Phone number</span>
            <input class="input-number" type="text" placeholder="+998 90 057 99 77" />
            <div class="box-quti">
              <input class="input-quti" type="checkbox" id="quti" name="quti"/>
              <label for="quti"
                >I've read and agree the
                <span class="label-ichi"
                  >Terms of services, <br />
                  Privacy Policy and Return and Policy.</span
                >
              </label>
            </div>
            <a class="right-btn" href="#">Send</a>
            <p class="foot-p">Have a referral code?</p>
          </div>
        </div>
      </div>

      <!-- <img src="./images/svj/kub.svg" alt="kub.svg" /> -->
      <!-- <img src="./images/svj/kub.svg" alt="kub.svg" />
      <img src="./images/svj/kub.svg" alt="kub.svg" /> -->
    </div>
  </body>
</html>
